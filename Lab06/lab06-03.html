<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>

    <style>
        #form {
            border: 1px dashed rgb(110, 109, 109);
            width: 100%;
            margin: 0 auto;
            display: inline-block;
        }

        label {
            width: 150px;
            text-align: right;
            width: 200px;
            height: 18px;
            margin: 3px 0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100px;
            height: 30px;
            color: red;
        }

        .errName,
        .errEmail,
        .errPhone,
        .errPassword,
        .errConfirmPassword {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Form Validation with JavaScript -->
    <h1>Form Validation with JavaScript</h1>
    <form action="" method="post" id="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" />
        <span class="errName"></span>

        <br />

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email" />
        <span class="errEmail"></span>

        <br />

        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone" />
        <span class="errPhone"></span>

        <br />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" />
        <span class="errPassword"></span>

        <br />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter your confirm password" />
        <span class="errConfirmPassword"></span>

        <br />

        <label></label>
        <input type="submit" value="Submit" />
    </form>

    <script>
        formElm = document.getElementById("form");
        formElm.addEventListener("submit", function (e) {
            e.preventDefault();
            nameElm = document.getElementById("name");
            emailElm = document.getElementById("email");
            phoneElm = document.getElementById("phone");
            passwordElm = document.getElementById("password");
            confirmPasswordElm = document.getElementById("confirmPassword");

            if (nameElm.value == "") {
                document.querySelector(".errName").innerHTML = "กรุณากรอกชื่อ";
                nameElm.focus();
                return false;
            } else {
                document.querySelector(".errName").innerHTML = "";
            }

            if (emailElm.value == "") {
                document.querySelector(".errEmail").innerHTML = "กรุณากรอกอีเมล";
                emailElm.focus();
                return false;
            } else {
                document.querySelector(".errEmail").innerHTML = "";
            }

            if (phoneElm.value == "") {
                document.querySelector(".errPhone").innerHTML = "กรุณากรอกเบอร์โทร";
                phoneElm.focus();
                return false;
            } else {
                document.querySelector(".errPhone").innerHTML = "";
            }

            if (passwordElm.value == "") {
                document.querySelector(".errPassword").innerHTML = "กรุณากรอกรหัสผ่าน";
                passwordElm.focus();
                return false;
            } else {
                document.querySelector(".errPassword").innerHTML = "";
            }

            if (confirmPasswordElm.value == "") {
                document.querySelector(".errConfirmPassword").innerHTML = "กรุณากรอกยืนยันรหัสผ่าน";
                confirmPasswordElm.focus();
                return false;
            } else {
                document.querySelector(".errConfirmPassword").innerHTML = "";
            }

            if (passwordElm.value != confirmPasswordElm.value) {
                document.querySelector(".errConfirmPassword").innerHTML = "กรุณากรอกรหัสผ่านให้ตรงกัน";
                confirmPasswordElm.focus();
                return false;
            } else {
                document.querySelector(".errConfirmPassword").innerHTML = "";
            }

            alert("สมัครสมาชิกเรียบร้อยแล้ว");
            return true;
        });
    </script>
</body>
</html>
